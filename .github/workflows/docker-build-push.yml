name: Reusable Docker Build & Push

on:
  workflow_call:
    inputs:
      app-name:
        required: true
        type: string
        description: 'Application name (e.g., api-backend, worker-service)'
      app-version:
        required: true
        type: string
        description: 'Semantic version (e.g., 1.0.0, 1.1.0)'
      dockerfile-path:
        required: false
        type: string
        default: './Dockerfile'
        description: 'Path to Dockerfile'
      build-context:
        required: false
        type: string
        default: '.'
        description: 'Docker build context path'
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true

jobs:
  docker:
    name: Build & Push Docker Image
    runs-on: 
      group: projects-poc
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          APP_NAME: ${{ inputs.app-name }}
          APP_VERSION: ${{ inputs.app-version }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          echo "Building Docker image for $APP_NAME version $APP_VERSION..."
          docker build \
            -t $ECR_REGISTRY/$APP_NAME:$APP_VERSION \
            -t $ECR_REGISTRY/$APP_NAME:$APP_VERSION-${COMMIT_SHA:0:7} \
            -t $ECR_REGISTRY/$APP_NAME:latest \
            -f ${{ inputs.dockerfile-path }} \
            ${{ inputs.build-context }}
          
          echo "âœ… Image built successfully"
          echo "Tags: $APP_VERSION, $APP_VERSION-${COMMIT_SHA:0:7}, latest"
          docker images | grep "$ECR_REGISTRY/$APP_NAME"

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.31.0
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ inputs.app-name }}:${{ inputs.app-version }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          APP_NAME: ${{ inputs.app-name }}
          APP_VERSION: ${{ inputs.app-version }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          echo "ðŸ“¦ Pushing Docker images to ECR repository: $APP_NAME"
          echo "Version: $APP_VERSION"
          echo "Commit: ${COMMIT_SHA:0:7}"
          
          docker push $ECR_REGISTRY/$APP_NAME:$APP_VERSION
          docker push $ECR_REGISTRY/$APP_NAME:$APP_VERSION-${COMMIT_SHA:0:7}
          docker push $ECR_REGISTRY/$APP_NAME:latest
          
          echo ""
          echo "âœ… Images pushed successfully!"
          echo "ðŸ“¦ Semantic Version: $ECR_REGISTRY/$APP_NAME:$APP_VERSION"
          echo "ðŸ”– Commit Tag: $ECR_REGISTRY/$APP_NAME:$APP_VERSION-${COMMIT_SHA:0:7}"
          echo "ðŸ·ï¸  Latest: $ECR_REGISTRY/$APP_NAME:latest"

      - name: Generate image metadata
        id: meta
        run: |
          echo "image-uri=${{ steps.login-ecr.outputs.registry }}/${{ inputs.app-name }}:${{ inputs.app-version }}" >> $GITHUB_OUTPUT
          echo "semantic-version=${{ inputs.app-version }}" >> $GITHUB_OUTPUT
          echo "commit-tag=${{ inputs.app-version }}-${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
